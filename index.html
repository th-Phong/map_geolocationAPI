<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asessts/css/style.css">
    <link rel="shortcut icon" type="image/png" href="./asessts/img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <script defer src="./asessts/js/main.js"></script>
    <title>Map</title>
</head>

<body>
    <div class="sideber">
        <img src="./asessts/img/logo.png" alt="Logo" class="logo">

        <ul class="workouts">
            <form class="form hidden">
                <div class="form_row">
                    <label class="form__label">Type</label>
                    <select class="form__input form__input--type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form__row">
                    <label class="form__label">Distance</label>
                    <input class="form__input form__input--distance" placeholder="km">
                </div>
                <div class="form__row">
                    <label class="form__label">Duration</label>
                    <input class="form__input form__input--duration" placeholder="min">
                </div>
                <div class="form__row">
                    <label class="form__label">Cadence</label>
                    <input class="form__input form__input--cadence" placeholder="step/min">
                </div>
                <div class="form__row form-row--hidden">
                    <label class="form__label">Elev Gain</label>
                    <input class="form__input form__input--elevation" placeholder="meters">
                </div>
                <button class="form__btn">OK</button>
            </form>
        </ul>

    </div>
    <div class="map"></div>
</body>

</html>
